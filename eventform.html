    <body style="background-color:bisque">

            <img src="kec.png" width="100%" height="80px">

       </div> 
       <div>
            <center>
                <h3>EPOCH 2022</h3>
                <h4>CODING EVENT FORM</h4>
            </center>
       </div>
       <div class="form">
        <form action="" method="get">
            <div class=" container" >
                <table class="table table-primary" >
                    <tr>
                        <td>
                            Enter your name:
                        </td>
                        <td>
                            <input type="text" name="stuname" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Rollno:
                        </td>
                        <td>
                            <input type="text" name="rollnum" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Select your Department:
                        </td>
                        <td>
                            <select name="branch">
                                <option value="cse">Computer science engineering</option>
                                <option value="it">Information technology</option>
                                <option value="civil">Civil engineering</option>
                                <option value="mech">Mechanical engineering</option>
                                <option value="mch">Mechatronics engineering</option>
                                <option value="auto">Automobile engineering</option>
                                <option value="chem">Chemical engineering</option>
                                <option value="ft">Food technology</option>
                                <option value="eie">Electronics and instrumentation engineering</option>
                                <option value="eee">electrical and electronics engineering</option>
                                <option value="ece">Electrical and communication engineering</option>
                             </select>
                        </td>
                       
                    </tr>
                    <tr>
                        <td>
                            Select year:
                        </td>
                        <td>
                            <input type="radio" value="1" name="year">1st <br>
                            <input type="radio" value="2" name="year">2nd <br>
                            <input type="radio" value="3" name="year">3rd <br>
                            <input type="radio" value="4" name="year">4th <br>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td>
                            <input type="email" name="email" placeholder="sampleid@kongu.edu" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone number:
                        </td>
                        <td>
                            <input type="number" name="phno" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Programming languages known:
                        </td>
                        <td>
                            <input type="checkbox" value="C" name="pl1">C <br>
                            <input type="checkbox" value="C++" name="pl2">C++ <br>
                            <input type="checkbox" value="py" name="pl3">Python <br>
                            <input type="checkbox" value="Java" name="pl4">Java <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Enter your teammates rollno and name:
                        </td>
                        <td>
                            <textarea name="tm" rows="4" cols="25"></textarea>
                        </td>
                    </tr>
                   
                    
                </table>
                <center>
                    <input type="submit" name="submit" value="Submit" class="btn btn-success">
                </center>
            
            </div>
       </div>
      
    </form>    
    </body>
</html>
